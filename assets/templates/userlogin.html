{% extends 'base.html' %} {% load static %} {% block contents %}

<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-title text-center">
      <h2 class="text-primary">User Login</h2>
    </div>
    <div class="row justify-content-center mt-1">
      <div class="col-lg-6 mt-5 mt-lg-0">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0">Login to Your Account</h4>
          </div>
          <div class="card-body p-4">
            <form action="/userloginaction/" method="post">
              {% csrf_token %}
              <!-- Email Field -->
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <!-- Password Field -->
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <!-- Login & Register Buttons -->
              <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/userregister/" class="btn btn-primary">Register</a>
              </div>
              <!-- Messages Section -->
              {% if messages %}
              <div class="alert alert-danger mt-3" role="alert">
                {% for message in messages %} {{ message }} {% endfor %}
              </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Custom styles for login interface */
  .container {
    max-width: 800px; /* Adjust to intermediate size */
    margin-top: 50px;
    padding: 20px;
  }

  .section-title h2 {
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .card {
    border-radius: 10px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: box-shadow 0.3s ease;
  }

  .card:hover {
    box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.15);
  }

  .card-header {
    background-color: #007bff;
    color: white;
    font-size: 22px;
    padding: 15px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-control {
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: none;
  }

  .btn {
    padding: 12px 20px; /* Adjust height by modifying the top and bottom padding */
    font-size: 18px;
    border-radius: 5px;
    width: 150px; /* Set a fixed width for medium size */
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    color: white;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .alert {
    font-size: 14px;
    padding: 10px;
  }
</style>

<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
{% endblock %}
